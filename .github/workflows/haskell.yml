name: Haskell CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-haskell@v1
    - uses: mstksg/setup-stack@v1

    - name: Setup
      run: stack setup
    - name: Build
      run: stack build
